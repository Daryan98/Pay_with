<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Barlow:300,400,500,600,700,800,900|Fira+Sans:300,400,500,600,700,800,900"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
</head>

<body>

    <section class="container">
        <div class="row">
            <div class="pay-with">
                <ul>
                    <li>
                        <a href="index.html">
                            <img src="img/bank-card.png" alt="Bank card" class="active">
                        </a>
                        <p>Credit/Debit</p>
                    </li>

                    <li>
                        <a href="paypal.html">
                            <img src="img/paypal.png" alt="Paypal">
                        </a>
                        <p>PayPal</p>

                    </li>

                    <li>
                        <a href="bitcoin.html">
                            <img src="img/bitcoin.png" alt="Bitcoin">
                        </a>
                        <p>Bitcoin</p>

                    </li>
                </ul>
            </div>
            <div class="pay-with-card ">
                <h1>Enter card information</h1>
                <form class="form">
                    <input class="height" type="text" name="First Name" placeholder="First Name" size="20">
                    <input class="height" type="text" name="Last Name" placeholder="Last Name">
                    <input class="height" type="text" name="Zip Code" placeholder="Zip Code" size="10">
                    <input class="height move card-number" type="text" name="Card number" placeholder="Card number" size="30">


                    <div class="select-card">
                        <img src="img/amx.jpg" alt="Amx">
                        <img src="img/Discover.png" alt="Discover">
                        <img src="img/master.png" alt="Master">
                        <img src="img/visa.png" alt="Visa">
                    </div>

                    <input class="height move " type="text" name="Security code" placeholder="Security code" size="30">
                    <input class="height date" type="Date" name="date">


                    <div class="submit">
                        <button id="submit" type="submit">Confirm Purchase</button>
                    </div>
                </form>

            </div>
        </div>
    </section>


    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <script src="js/code.js"></script>
</body>

</html>
